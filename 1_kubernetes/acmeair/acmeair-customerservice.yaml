apiVersion: apps/v1
kind: Deployment
metadata:
  name: acmeair-customerservice
spec:
  replicas: 1
  selector:
    matchLabels:
      name: acmeair-customer-deployment
  template:
    metadata:
      labels:
        name: acmeair-customer-deployment
    spec:
      containers:
      - name: acmeair-customerservice
        image: vasth/acmeair-customerservice:latest
        ports:
          - containerPort: 9080
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: 50Mi
            cpu: 50m
          limits:
            memory: 100Mi
            cpu: 100m
        env:
        - name: USERNAME
          value: admin
        - name: PASSWORD
          value: password
        - name: MONGO_HOST
          value: acmeair-customer-db
        - name: SECURE_SERVICE_CALLS
          value: 'false'  
        - name: ACMEAIR_STACKAA_AUTH_URL
          value: "http://acmeair-auth-service:9080/auth"
        readinessProbe:
          httpGet:
            path: /health
            port: 9080
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 9080
          initialDelaySeconds: 120
          periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: customerservice
  name: acmeair-customer-service
spec:
  ports:
    - port: 9080
  selector:
    name: acmeair-customer-deployment
---
##### Customer Database #####
apiVersion: v1
kind: Service
metadata:
  labels:
    service: acmeair-customer-db
  name: acmeair-customer-db
spec:
  ports:
  - name: "27017"
    port: 27017
    protocol: TCP
    targetPort: 27017
  selector:
    name: acmeair-customer-db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: acmeair-customer-db
spec:
  replicas: 1
  selector:
    matchLabels:
      name: acmeair-customer-db
  template:
    metadata:
      labels:
        name: acmeair-customer-db
    spec:
      containers:
      - image: mongo
        name: acmeair-customer-db
        ports:
        - containerPort: 27017
        resources:
          requests:
            memory: 100Mi
            cpu: 100m
          limits:
            memory: 200Mi
            cpu: 200m